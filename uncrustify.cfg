# --- General ---
input_tab_size                  = 4
output_tab_size                 = 4
indent_columns                  = 4
indent_with_tabs                = 0     # 0=Spaces (Safer for alignment), 1=Tabs (Doom original)

# --- Spacing ---
nl_collapse_empty_body          = true  # { return 0; } on one line
sp_func_proto_paren             = remove # No space before ( in functions

# --- Alignment (The Doom Style Grid) ---
# This aligns the variable definitions (e.g. m_renderer)
align_var_def_span              = 8     # Look 8 lines up/down to find friends to align with
align_var_def_thresh            = 0     # Always align if within span
align_var_def_inline            = true  # Align variables inside classes
align_var_def_colon             = true  # Align the : in bitfields

# This aligns the assignment operators (=)
align_assign_span               = 8
align_assign_thresh             = 0

# This aligns function prototypes (e.g. init, run)
align_func_proto_span           = 8
align_func_proto_gap            = 4     # Min space between Type and Name

# --- Namespaces (The One-Liners) ---
# This forces "namespace X { class Y; }" to stay on one line
nl_namespace_brace              = remove # Remove newline after "namespace X"
nl_after_brace_open             = false  # Don't force newline after {
nl_before_brace_close           = false  # Don't force newline before }
eat_blanks_after_open_brace     = true   # Remove spaces inside { }
eat_blanks_before_close_brace   = true

# --- Braces ---
nl_class_brace                  = force  # Class { goes on next line
nl_func_type_name               = force  # void \n func() style